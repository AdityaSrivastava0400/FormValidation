<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="box">
        <div>
          <!-- <p>Enter Your name</p> -->
          <p class="hidden valid--0 rep">Please Enter Your Name</p>
          <input type="text" class="nam inp" placeholder="Enter Your Name" />
        </div>
        <div>
          <!-- <p>Enter Your SurName</p> -->
          <p class="hidden valid--1 rep">Please Enter Your Surname</p>
          <input
            type="text"
            class="sname inp"
            placeholder="Enter Your Surname"
          />
        </div>
        <div>
          <!-- <p>Enter Your Email</p> -->
          <p class="hidden valid--2 rep">Please Enter Your Email</p>
          <input type="text" class="email inp" placeholder="Enter Your Email" />
        </div>
        <div>
          <!-- <p>Enter Your Password</p> -->
          <p class="hidden valid--3 rep">Please Enter Your Password</p>
          <input
            type="password"
            class="password inp"
            placeholder="Enter Your Password"
          />
        </div>
        <div>
          <!-- <p>Confirm Password</p> -->
          <p class="hidden valid--4 rep">Please Enter Your Confirm Password</p>
          <input
            type="text"
            class="cpassword inp"
            placeholder="Confirm Password"
          />
        </div>

        <div>
          <p class="hidden text rep">hello</p>
          <button class="submit">SUMBIT</button>
          <!-- <button class="cancel">Cancel</button> -->
        </div>
      </div>
    </div>

    <script src="p2.js"></script>
  </body>
</html>
